<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static "styles.css" %}">
</head>

<body class="Instagram_body">
<center><h2>Instagram Login Form</h2></center>
<form action="insta/" method="GET">
  {% csrf_token %}
  <div class="imgcontainer">
    <img src="{% static "instagram.png" %}" width="20" height="100" alt="Instagram" class="avatar">
  </div>
<center>
    <div class="container">
    <label for="uname"><b>Username</b></label><br>

    <input type="text" placeholder="Enter Username" name="uname" required><br><br>
    <label for="psw"><b>Password</b></label><br>


    <input type="password" placeholder="Enter Password" name="psw" required><br>
    <label for="Hashtag"><b>Hashtag</b></label><br>
    <input type="text" placeholder="Enter Hashtag" name="Hashtag" required><br>

    <button type="submit" class="button_insta">Login</button>
    </div>
</center>
</form>
</body>
</html>
